<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="./css/style.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&family=Rock+Salt&family=Handlee&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" id="icono" type="image/x-icon" href="./img/iniciado.svg">
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1><span>Stopwatch</span></h1>
        </div>
    
        <div class="stopwatch">
            <h3><span class="tiempo" id="txtTiempo">00:00:00.0</span></h3>
            <button type="button" id="btnIniciar" class="btnIniciar">Iniciar</button>
            <button type="button" id="btnDetener" class="btnDetener">Detener</button>
            <button type="button" id="btnReiniciar" class="btnReiniciar">Reiniciar</button>
            <br>
            <button type="button" id="btnIntervalo" class="btnIntervalo">Intervalo</button>
            <button type="button" id="btnLimpiar" class="btnLimpiar">Limpiar Intervalos</button>
        </div>

        <div class="estado">
            <div class="imagen">
                <img src="./img/sin iniciar.svg" alt="Cron처metro sin iniciar" id="imgCronometro">
            </div>
            <div class="txtEstado" id="txtEstado">Cr처nometro sin iniciar</div>
            <h3></h3>
        </div>

        <div class="intervalos">
            <h2>Intervalos</h2>
            <table class="table" id="tablaIntervalos">
                <tr>
                    <th>N째</th>
                    <th>Cambio</th>
                    <th>Tiempo total</th>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <h5>Kevin Rodriguez</h5>
        <h6>Imagenes de los cron처metros de: icon king1 en <a href="https://freeicons.io/"
                target="_blank" rel="noopener">freeicons.io</a></h6>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
